<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Estimates Page</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #ccc;
    }

    label {
      font-size: 18px;
      margin-bottom: 5px;
    }

    select {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      width: 100%;
      font-size: 16px;
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      transition: background-color 0.5s ease;
    }

    input[type=submit]:hover {
      background-color: #3e8e41;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 20px;

    .google-map {
     padding-bottom: 50%;
     position: relative;
}

.google-map iframe {
     height: 100%;
     width: 100%;
     left: 0;
     top: 0;
     position: absolute;
}
    }
  </style>
  <div class ="google-map">
  <iframe src="https://www.google.com/maps/d/embed?mid=1MJzGkvTXIYhZ8PgUt2kPRzxyTfwxLl-I&ehbc=2E312F" width="640" height="480"></iframe>
  </div>
  <script>
    var map;
    function initMap() {
      var myLatLng = {lat: 94.5606, lng: 38.2324}; // Set default location
      map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        zoom: 10
      });
      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Click to select your location'
      });
      google.maps.event.addListener(map, 'click', function (event) {
        marker.setPosition(event.latLng);
        document.getElementById('lat').value = event.latLng.lat();
        document.getElementById('lng').value = event.latLng.lng();
      });
    }
  </script>
</head>

<body onload="initMap()">
  <form action="estimate.php" method="post">
    <label for="location">Select your location:</label>
    <div id="map"></div>
    <input type="hidden" id="lat" name="lat">
    <input type="hidden" id="lng" name="lng">
    <input type="submit" value="Get Estimate">
  </form>
</body>

</html>
